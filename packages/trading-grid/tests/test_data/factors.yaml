enabled_factors:
  - pe_ratio
  - volatility
  - volume
  - trend
  - price_range
  - market_cap
  - turnover

pe_ratio:
  max_pe: 50.0

volatility:
  min_volatility: 0.05
  max_volatility: 0.50
  lookback_days: 180

volume:
  min_volume: 5000
  lookback_days: 180

trend:
